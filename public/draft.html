<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draft — Philosophy of Things</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-accents">
  <header class="topbar">
    <a href="/" class="topbar__logo">Philosophy of Things</a>
    <nav class="topbar__nav">
      <a href="/">Writings</a>
      <a href="/draft" class="topbar__cta">Start writing</a>
    </nav>
  </header>

  <main class="container--wide">
    <div class="draft-layout">
      <!-- Left: Editor -->
      <div class="draft-pane">
        <input type="text" class="editor__title" id="title" placeholder="Title...">
        <textarea class="editor__body" id="body" placeholder="Write your thoughts..."></textarea>
        <div class="editor__actions">
          <button class="btn btn--secondary" id="saveDraft">Save Draft</button>
          <button class="btn btn--primary" id="publish">Publish</button>
          <button class="btn btn--danger" id="deletePost" style="display:none">Delete</button>
          <span class="editor__status" id="status"></span>
        </div>
      </div>

      <!-- Right: Image Studio -->
      <div class="draft-pane">
        <div class="studio">
          <h3 class="studio__title">Image Studio</h3>

          <div class="studio__dropzone" id="dropzone">
            <p>Drop an image here or click to upload</p>
            <input type="file" id="fileInput" accept="image/*">
          </div>

          <div class="studio__preview" id="previewArea" style="display:none">
            <img id="previewImg" src="" alt="Preview">
          </div>

          <div class="studio__controls">
            <input type="text" class="studio__prompt" id="prompt" placeholder="Describe your vision...">
            <div class="studio__mode">
              <label><input type="radio" name="mode" value="initial" checked> Start fresh</label>
              <label><input type="radio" name="mode" value="blend"> Blend with current</label>
              <label><input type="radio" name="mode" value="iterate"> Iterate</label>
            </div>
            <div class="studio__actions">
              <button class="btn btn--primary" id="generate">Generate</button>
              <button class="btn btn--secondary" id="setCover">Set as Cover</button>
              <button class="btn btn--secondary" id="uploadAnother">Upload Another</button>
              <button class="btn btn--secondary" id="binaryArt">Binary Art</button>
            </div>
          </div>

          <div class="studio__error" id="studioError" style="display:none"></div>

          <div class="studio__gallery" id="gallery"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Binary Art Modal -->
  <div class="ascii-modal" id="asciiModal" style="display:none">
    <div class="ascii-modal__content">
      <div class="ascii-modal__header">
        <h3>Binary Art</h3>
        <button class="ascii-modal__close" id="closeAscii">&times;</button>
      </div>
      <div class="ascii-modal__controls">
        <label>
          Width: <input type="range" id="asciiWidth" min="40" max="150" value="80">
          <span id="asciiWidthValue">80</span>
        </label>
        <label>
          Characters:
          <select id="asciiChars">
            <option value="01">0 and 1</option>
            <option value=".:">Dots</option>
            <option value=" ░▒▓█">Blocks</option>
            <option value=" .:-=+*#%@">Classic</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="asciiInvert"> Invert
        </label>
      </div>
      <pre class="ascii-modal__output" id="asciiOutput"></pre>
      <div class="ascii-modal__actions">
        <button class="btn btn--secondary" id="copyAscii">Copy to Clipboard</button>
        <button class="btn btn--secondary" id="downloadAscii">Download</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">Philosophy of Things</div>
  </footer>

  <script src="/js/draft.js"></script>
</body>
</html>
